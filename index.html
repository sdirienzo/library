<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>The Library</h1>
        </div>
        <div class="add-book">
            <form class="add-book-form row">
                <div class="col-md-4">
                    <label for="inputTitle" id="inputTitleLabel" class="form-label row">Title</label>
                    <input type="text" id="inputTitle" class="form-control row">
                </div>
                <div class="col-md-4">
                    <label for="inputAuthor" id="inputAuthorLabel" class="form-label row">Author</label>
                    <input type="text" id="inputAuthor" class="form-control row">
                </div>
                <div class="col-md-2">
                    <label for="inputPages" id="inputPageslabel" class="form-label row">Pages</label>
                    <input type="text" id="inputPages" class="form-control row">
                </div>
                <div class="col-md-2">
                    <label for="readNotRead" id="readNotReadLabel" class="form-label row">Status</label>
                    <select name="readNotRead" id="readNotRead" class="form-control row">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </div>
                <div class="mt-4 ps-0">
                    <button type="button" id="addBookBtn" class="btn btn-outline-primary col-md-1">Add</button>
                </div>
            </form>
        </div>
        <div class="library">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-middle">Lord of the Rings</td>
                        <td class="align-middle">Tolkien</td>
                        <td class="align-middle">400</td>
                        <td class="align-middle"><button type="button" class="btn btn-outline-secondary">Read</button></td>
                        <td class="align-middle"><button type="button" class="btn btn-outline-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
